<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="revised" content="Ningxia Seasons, 2015/8/13/" />
<!-- 定义页面的最新版本 -->
<meta name="description" content="网站简介" />
<!-- 网站简介 -->
<meta name="keywords" content="搜索关键字，以半角英文逗号隔开" />
<!-- 搜索关键字 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>智学网课</title>

<!-- Bootstrap -->
<link href="./pro/css/crowdfunding.center/my_info.css" rel="stylesheet">

<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 开始 -->
<div class="my_info_title">我的资料</div>
<div class="my_info_title_3">
  <ul>
    <li id="listClick_1"  onclick="listjump(1)" style="border-bottom: 1px solid #C40521; color: #C40521;">基本资料</li>
    <li id="listClick_3" onclick="listjump(2)">身份认证</li>
    <li id="listClick_4" onclick="listjump(3)">修改密码</li>
  </ul>
</div>
<div class="my_info_content">
  <div class="my_info_content_care"> 以下信息都为必填项，请您认真填写，感谢您对我们平台的信任和支持！ </div>
  <table class="my_info_content_care_table">
    <tbody>
      <tr>
        <td width="90" align="right" class="color555">用户名：</td>
        <td class="color555"><span class="username"></span><span class="colorCA1E37 margin_left10 font_size12">不能修改</span></td>
      </tr>
      <tr>
        <td align="right" class="color555">手机号码：</td>
        <td class="color555"><span class="phone"></span><span class="color959595 margin_left10 font_size12">友好提示：网站前台不会显示您手机号，用于运营人员替您办理手续</span></td>
      </tr>
      <tr>
        <td align="right" class="color555">学校：</td>
        <td class="color555"><input class="my_info_content_care_table_text" id="school" type="text">
         <span class="color959595 margin_left10 font_size12">友好提示：网站前台不会显示您学校，用于运营人员替您办理手续</span></td>
      </tr>
      <tr>
        <td align="right" class="color555">真实姓名：</td>
        <td class="color555"><input class="my_info_content_care_table_text" id="reallyname" type="text">
          <span class="color959595 margin_left10 font_size12">友好提示：网站前台不会显示您信息，用于运营人员办理手续</span></td>
      </tr>
      <tr>
        <td align="right" class="color555">出生日期：</td>
        <td class="color555"><input class="my_info_content_care_table_text" id="brithday" type="text">
          <span class="color959595 margin_left10 font_size12">友好提示：网站前台不会显示您信息，用于运营人员办理手续</span></td>
      </tr>
      <tr>
        <td align="right" class="color555">性别：</td>
        <td class="color555"><label>
            <input type="radio" name="sex"  value="未知" checked>
            未知 </label>
          <label>
            <input type="radio" name="sex"  value="男士">
            男士 </label>
          <label class="radio-inline">
            <input type="radio" name="sex"  value="女士">
            女士 </label></td>
      </tr>
     <!-- <tr>
        <td align="right" class="color555">个人名片：</td>
        <td class="color555"><img id="cardimg" width="215" height="110" src="./pro/img/member_center/carddefault.jpg"></img>
          <input class="my_info_content_care_table_file" name="" type="file"></td>
      </tr>-->
      <tr>
        <td align="right" class="color555">&nbsp;</td>
        <td class="color555"><span class="color959595 margin_left10 font_size12">友情提示：便于投融双方了解到您的相关信息，从而促进项目尽快达成</span></td>
      </tr>
      <tr>
        <td align="center" class="color555" colspan="2"><input class="my_info_content_care_table_submit" name="" type="submit" value="保    存"></td>
      </tr>
    </tbody>
  </table>
</div>
<script src="./assets/js/jquery-3.3.1.js"></script>
<script type="text/javascript">
   function listjump(data) {
       if(data==1){
           window.location.href='my_info.html'
       }
       if(data==2){
           window.location.href='identity_prove.html'
       }
       if(data==3){
           window.location.href='make_password.html'
       }
   }
   $(function () {
       $.ajax({
           url:'/CheckUser',
           dataType:'json',
           success:function (data) {
               $(".username").text(data.user_fakename)
               $('.phone').text(data.user_phonenumber)
               $('#school').val(data.user_school)
               $('#reallyname').val(data.user_reallyname)
               $('#brithday').val(data.user_brithday)
           }
       })
   })
</script>
</body>
</html>
